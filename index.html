<!DOCTYPE html>
<html lang="en">
<head>

    <title>Website</title>
    <style>
        html{
             height: 100%;
             width: 100%;
        }
       
       
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 50px;
            margin-left: 30px;
            margin-right: 30px;
            align-items: center; /* Add this line to vertically center the items */
        }
    
        #home {
            width: 100%; /* Set the width to 100% to occupy the full width */
            text-align: center; /* Center the text horizontally */
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Add some margin at the top */
        }
        ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            justify-self: center;
            width: 50%;
            padding: 0; /* Remove default padding */
            margin-bottom: 50px;
        }
    
        main img{
            width: 100%;
            
        }
        main{
            width: 100%;

        }
    
        
       
    
    </style>
</head>

    <header>
        <div id="bhd">BHD</div>

        <div id="nav">NAV</div>
        <div id="home">
            <ul>
                <li style="text-decoration: underline;">HOME</li>
                <li>SKIN CARE</li>
                <li>MAKEUP</li>
                <li>MINI SET</li>
                <li>TOOLS</li>
                <li>SALE</li>
                <li>$10 OR LESS</li>
            </ul>
        </div>
    </header>
    <main>
        <img src="https://cdn.shopify.com/s/files/1/0574/1998/9172/files/504ce8bf-a72a-4dc7-92e0-16400ad9f7ee_2.jpg?v=1623211427" alt="">
    </main>
    
</body>
</html>
